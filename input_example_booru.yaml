default_predicate: !!python/name:__main__.TagPredicate
bag_kind: !!python/name:__main__.PredicateBag

patterns:
  - AND: [fandom, theme]
  - AND: [fandom, theme, theme]
  - AND: [theme, theme]

fandom:
  adventuretime:
    - !!python/object:__main__.SitePredicate {value: adventuretime.booru.org}
    - adventure_time
    - princess_bubblegum
    - marceline
    - flame_princess
  homestuck:
    - hiveswap
    - homestuck
    - troll_(homestuck)
    - !!python/object:__main__.SitePredicate {value: mspabooru.com}

theme:
  horror:
    - nightmare_fuel
  yuri:
    - yuri
    - 2girls
    - multiple_girls
  vampire:
    - bite_mark
    - vampire
  casual:
    - casual
    - shorts
